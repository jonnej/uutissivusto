<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>
<style>

ul.nav {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
    }

li.nav {
    float: left;
}

li a.nav {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a.nav:hover:not(.active) {
    background-color: #111;
}

.active {
    background-color: #4CAF50;
}
</style>
<body>
<ul class="nav">
  <li class="nav"><a href="/">Front page</a></li>
  <li class="nav" th:each="category : ${categories}"><a class="nav" th:href="@{/categories/{id}(id=${category.id})}" th:text="${category.name}">Category name</a></li>
  <li class="nav" style="float:right"><a class="active" href="/writers">Writers</a></li>
</ul>
<br>
<div th:if="${messages != null}">
<ul th:each="message : ${messages}">
  <li th:text="${message}">error</li>
</ul>
</div>
<br>

<div th:include="this :: content"/>




    </body>

</html>
