<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">>
    <head lang="en">
      <style>

      li.hidden {border-style: hidden;}

      </style>
        <meta charset="UTF-8" />
        <title>Welcome to News paradise!</title>
    </head>
    <body>

      <h2>Newest News</h2>

      <ul list-style-type="none">
        <li th:each="newsitem :${newsItems}">
          <strong><a href="@{/news/{id}(id=${newsitem.id})}" th:text="${newsitem.headline}">headline</a></strong>
          <p th:text="${newsitem.lead}">lead</p>

        </li>
      </ul>

      <!-- MUUTA NÃ„KYVIIN JA VAIHA SESSIONISTA ID VAIN JOS KIRJAUTUNUT -->
      <form method="POST" th:action="@{/writers}">
        <input type="text" name="headline"/>
        <input type="text" name="lead"/>
        <input type="text" name="text"/>
        <input type="hidden" name="writerId" value="1">
        <select>
          <option th:each="category : ${categories}" th:name="categoryId" th:text="${category.name}" th:value="${category.id}">Category name</option>
        </select>
        <input type="submit"/>
      </form>

    </body>

</html>
