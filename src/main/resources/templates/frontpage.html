<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:include="base">
    <head lang="en">

        <meta charset="UTF-8" />
        <title></title>
    </head>
    <body>

    <div th:fragment="content">

      <h1 th:text="${ordertype}"></h1>

      <ul class="none">
        <li th:each="newsitem :${newsItems}">
          <h3><a th:href="@{/news/{id}(id=${newsitem.id})}" th:text="${newsitem.headline}">headline</a></h3>
          <div th:if="${newsitem.image != null}">
              <img th:src="@{/news/{id}/image(id=${newsitem.id})}" width="20%"/>
          </div>
          <p>Created: [[${newsitem.created}]] | Readcount: [[${newsitem.readCount}]]</p> 
          <p th:text="${newsitem.lead}">lead</p>
        </li>
      </ul>

    </div>
    </body>

</html>
