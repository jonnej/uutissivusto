<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">

        <meta charset="UTF-8" />
        <title>Welcome to News paradise!</title>
    </head>
    <body>

      <h2>Newest News</h2>

      <ul list-style-type="none">
        <li th:each="newsitem :${newsItems}">
          <strong><a th:href="@{/news/{id}(id=${newsitem.id})}" th:text="${newsitem.headline}">headline</a></strong>
          <p th:text="${newsitem.lead}">lead</p>

        </li>
      </ul>

      <!-- MUUTA NÃ„KYVIIN JA VAIHA SESSIONISTA ID VAIN JOS KIRJAUTUNUT -->
      <form method="POST" th:action="@{/news}">
        <input type="text" name="headline"/>
        <input type="text" name="lead"/>
        <input type="text" name="text"/>
        <select name="writerId">
          <option th:each="writer : ${writers}" th:text="${writer.name}" th:value="${writer.id}">Writer name</option>
        </select>
        <select name="categoryId">
          <option th:each="category : ${categories}" th:text="${category.name}" th:value="${category.id}">Category name</option>
        </select>
        <input type="submit"/>
      </form>

    </body>

</html>
