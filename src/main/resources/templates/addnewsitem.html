<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:include="base">
    <head lang="en">
      <link rel="import" href="/path/to/navbar.html">
        <meta charset="UTF-8" />
        <title>Write news!</title>
    </head>
    <body>

    <div th:fragment="content">

      <h2>Write news</h2>

      <form method="POST" th:action="@{/news/addnew}" th:id="form" enctype="multipart/form-data">
        <p>Headline: <input type="text" name="headline"/></p>
        <p>Lead text: <input type="text" name="lead"/></p>
        <p>Add image: <input type="file" name="file" id="file"/></p>
        Writer: <select name="writerList" id="writerList" multiple="multiple">
          <option th:each="writer : ${writers}" th:text="${writer.name}" th:value="${writer.id}">Writer name</option>
        </select>
        Category: <select name="categoryList" id="categoryList" multiple="multiple">
          <option th:each="category : ${categories}" th:text="${category.name}" th:value="${category.id}">Category name</option>
        </select>
      </form>
        <br>
        <textarea rows="7" cols="50" name="text" form="form">Valmista teksti√§</textarea>
        <br>
        <input type="submit" form="form"/>

    </div>
    </body>

</html>
