<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:include="base">
    <head lang="en">
    <style>

    </style>
        <meta charset="UTF-8" />
        <title th:title="${category.name}">Category</title>
    </head>
    <body>
      <div th:fragment="content">
    <h1>List of news under <span th:text="${category.name}"/></h1>
      <ul th:each="newsitem : ${category.newsItems}">
        <a th:href="@{/news/{id}(id=${newsitem.id})}" th:text="${newsitem.headline}">headline</a>
      </ul>

    </div>
    </body>

</html>
